<!doctype html>
<html>
<head>

<title>scanatto &#183; mcdlr</title>

<meta charset="utf-8">
<meta name="description" content="Scannato is the name of this dynamic jQuery gallery. It works by generating links to images who&#8217;s name follow a numeric progression.">
<meta name="author" content="DrummerHead">

<link rel="stylesheet" href="css/stijl.css">
<link rel="stylesheet" href="http://mcdlr.com/css/promiscuous.css">
<link rel='image_src' href='http://mcdlr.com/img/thumbs/gal.png'>

</head>


<body>

<header id='quoin'>
  <div id='brand'>
    <a href='http://mcdlr.com/' title='Go to mcdlr homepage'>Go to mcdlr homepage</a>
  </div>
  <div id='octo-peek'>
    <a href='https://github.com/DrummerHead/Scannato' rel='external'><span>Fork me on Github!</span></a>
  </div>
</header>

<div id="wrap">
  <form id="doer">
    <div class="vessel">
      <ol>
        <li>
          <label for="url">image url:</label>
          <input type="url" id="url">
        </li>
        <li>
          <label for="start">starting n&deg;:</label>
          <input type="number" id="start">
        </li>
        <li>
          <label for="end">ending n&deg;:</label>
          <input type="number" id="end">
        </li>
        <li>
          <label for="padding">padding zeroes:</label>
          <input type="number" id="padding">
        </li>
        <li>
          <label for="format">image format:</label>
          <input type="text" id="format" list="extensions">
          <datalist id="extensions">
            <option value=".jpg">
            <option value=".png">
            <option value=".gif">
          </datalist>
        </li>
      </ol>
      <div id='lHold'>
        <input type='checkbox' id='linearize' checked='checked'>
        <label for='linearize'>Big images</label>
      </div>
      <input type="submit" value="do it" id="doit">
    </div>
  </form>
  <ul id="womb">
    <li></li>
  </ul>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
